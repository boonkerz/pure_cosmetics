<!DOCTYPE HTML>
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <meta charset="utf-8" />
        <meta name="base" content="{{ config.base_url | safe }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="{{ config.base_url | safe }}/style.css">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script defer src="{{ config.base_url | safe }}/js/page.js"></script>
        <link rel="icon" type="image/x-icon" href="/img/impress.jpg">
    </head>
    <body>
        <div x-data="{ sidebarOpen: false }" class="flex overflow-x-hidden h-screen w-screen">
            <aside :class="{ '-ml-64': !sidebarOpen }" x-transition  class="flex-shrink-0 w-64 flex flex-col border-r transition-all duration-300  sticky top-0" aria-label="Sidebar">
                <div class="h-full overflow-y-auto bg-gray-50 dark:bg-gray-800 pl-5 pr-5">
                    <ul class="space-y-2 font-medium">
                        <li>
                            <a href="{{ config.base_url | safe }}/" class="flex p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <span class="ms-1 font-inria">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ config.base_url | safe }}/aboutme" class="flex p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <span class="ms-1 font-inria">About Me</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ config.base_url | safe }}/news" class="flex p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <span class="ms-1 font-inria">News</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ config.base_url | safe }}/behandlungen" class="flex p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <span class="ms-1 font-inria">Behandlungen</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ config.base_url | safe }}/pflege" class="flex p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <span class="ms-1 font-inria">Pflegehinweise</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ config.base_url | safe }}/prices" class="flex p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <span class="ms-1 font-inria">Preise</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ config.base_url | safe }}/agb" class="flex p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <span class="ms-1 font-inria">Datenschutz</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ config.base_url | safe }}/impress" class="flex p-3 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <span class="ms-1 font-inria">Impressum</span>
                            </a>
                        </li>
                    </ul>
                    <!--<a href="https://www.instagram.com/purecosmetics.byemy" target="_blank" class="bottom-1 left-1 text-gray-900">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 50 50">
                            <path d="M 16 3 C 8.83 3 3 8.83 3 16 L 3 34 C 3 41.17 8.83 47 16 47 L 34 47 C 41.17 47 47 41.17 47 34 L 47 16 C 47 8.83 41.17 3 34 3 L 16 3 z M 37 11 C 38.1 11 39 11.9 39 13 C 39 14.1 38.1 15 37 15 C 35.9 15 35 14.1 35 13 C 35 11.9 35.9 11 37 11 z M 25 14 C 31.07 14 36 18.93 36 25 C 36 31.07 31.07 36 25 36 C 18.93 36 14 31.07 14 25 C 14 18.93 18.93 14 25 14 z M 25 16 C 20.04 16 16 20.04 16 25 C 16 29.96 20.04 34 25 34 C 29.96 34 34 29.96 34 25 C 34 20.04 29.96 16 25 16 z"></path>
                        </svg>
                    </a>-->
                </div>
            </aside>
        
            <div class="flex flex-1 w-full">
                <button class="fixed flex flex-row md:flex-col h-30 p-0 py-2 px-2 items-center"
                    x-on:click="sidebarOpen = ! sidebarOpen"
                    ><div class="w-10 h-10"><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 20"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-15 h-15"
                >
                    <path
                    stroke="#404a3a"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M0 6.75h20M0 12h20M0 17.25h20"
                    />
                </svg></div><div class="m-1">Menu</div>
                </button>
                <div class="w-full">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
