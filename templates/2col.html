{% extends "page.html" %}

{% block title %}Welcome to Zola{% endblock title %}

{% block content %}
<section class="">
  <div class="flex flex-row">
    <div class="basis-1/2">
      <div class="markdown-content">
        <div class="">
          <h1>{{page.title}}</h1>
        </div>
        {{ page.content | safe }}
      </div>
    </div>
    <div class="basis-1/2">
      <div class="markdown-content">
      {% if page.extra.col2_image is matching("[.](jpg|png)$") %}
        <img class="rounded drop-shadow" src="{{ config.base_url | safe }}/img/{{ page.extra.col2_image }}"/>
      {% endif %}
      </div>
    </div>
  </div>
</section>

{% endblock content %}
